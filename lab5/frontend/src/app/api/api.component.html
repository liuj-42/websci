<div class="wrapper">
    <div class="one">
        <label id="num_label" for="num">Enter a number: </label>
        <input type="number" id="num" name="num" placeholder="0" #num>
    </div>
    <div class="two">
        <label for="body">Extra information: </label>
        <br/>
        <textarea name="body" id="body" placeholder="extra data" #body></textarea>
    </div>
    <div class="buttons">
        <button type="button" class="btn" (click)="getCall(num.value)" #get>GET</button>
        <button type="button" class="btn" (click)="postCall(num.value, body.value)" #post>POST</button>
        <button type="button" class="btn" (click)="putCall(num.value, body.value)" #put>PUT</button>
        <button type="button" class="btn" (click)="deleteCall(num.value)" #delete>DELETE</button>
    </div>
</div>
<div id="output">
    <table>
        <tr>
            <th>number:</th>
            <th>data:</th>
        </tr>
        <tr>
            <td>1</td>
            <td>asdsa</td>
        </tr>
    </table>
</div>
